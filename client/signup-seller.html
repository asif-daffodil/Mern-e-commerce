<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta username="viewport" content="width=device-width, initial-scale=1">
    <title>Signup-seller </title>
    <link rel="stylesheet" type="text/css" href="styles/signup-seller.css">
    <script src="https://kit.fontawesome.com/6ae7890451.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  </head>


  <body>

      <section id="signup">
          
          <div id="empty">
            
          </div>


          <h1 id="signup-heading">Create your account</h1>

           <div id="inputs">
            <form method="post" action="/api/seller" id="signup-seller-form">

              <label for = "username" id="username-label"> Name </label> <br>
              <input type="text" name="username" id="username"><br>
    
    
              <label for = "email" id="email-label"> Email* </label> <br>
              <input type="email" name="email" required id="email"><br>
    
              <label for = "password" id="password-label"> Password* </label> <br>
              <input class="password" type="password" name="password" required id="password"><br>
    
    
              <button class="sub-btn" type="submit" id="submit" >Create account</button>
              </div>

              </form>


          <div id="login-link">
            Already have an account? <a href="login-seller.html">Log in</a>
          </div>

          <div id="terms1">
            By creating your account, you agree to the <br>
          </div>
            <span id="terms2">
                <a href="...">Terms of Service</a> 
                <span style="color: #80818B;"> and </span> 
                <a href="...">Privacy Policy.</a>
              </span>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="./javascript/signup-seller.js"></script>
  </body>


</html>
